<div>
  <h2>My profile</h2>
  <div class="d-flex flex-row justify-content-between">
    <div class="card p-3 col-6 me-1">
      <h3>Personal Information</h3>

      <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input type="email" class="form-control" id="firstname" placeholder="Firstname">
      </div>
      <div class="mb-3">
        <label for="laststname" class="form-label">Lastname</label>
        <input type="email" class="form-control" id="laststname" placeholder="Lasstname">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="user@smarty.fr">
      </div>
    </div>
    <div class="card p-3 col-6">
      <h3>Address</h3>
      <div class="mb-3">
        <label for="street" class="form-label">Street</label>
        <input type="email" class="form-control" id="street" placeholder="rue champs elysÃ©es ">
      </div>
      <div class="mb-3">
        <label for="house-number" class="form-label">House Number</label>
        <input type="email" class="form-control" id="house-number" placeholder="75">
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="email" class="form-control" id="city" placeholder="Paris">
      </div>

    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">

    <button type="button" class="btn btn-link">
      <em class="fas fa-times"></em>&nbsp;Cancel
    </button>

    <button type="button" class="btn btn-danger">
      <em class="fas fa-save"></em>&nbsp;Save
    </button>

  </div>

</div>

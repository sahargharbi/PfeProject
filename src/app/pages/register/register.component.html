<div class="container-fluid login-container">
  <div class="card p-4"> <!-- Ajout de padding Ã  la carte -->
    <h3 class="text-center">Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessages?.length">
      <p *ngFor="let msg of errorMessages">{{ msg }}</p>
    </div>

    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname</label>
      <input [(ngModel)]="userDto.firstname" type="text" class="form-control" id="firstname" placeholder="Firstname" required>
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname</label>
      <input [(ngModel)]="userDto.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname" required>
    </div>

    <div class="mb-3">
      <label for="login" class="form-label">Email address</label>
      <input [(ngModel)]="userDto.email" type="email" class="form-control" id="login" placeholder="you@example.com" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="userDto.password" type="password" class="form-control" id="password" placeholder="********" required>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button (click)="register()" type="button" class="btn btn-primary btn-lg">
        <em class="fas fa-user-plus">&nbsp;Create an account</em>
      </button>

      <div class="align-self-center">
        Already have an account?&nbsp;
        <button (click)="login()" type="button" class="btn btn-link text-primary">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
